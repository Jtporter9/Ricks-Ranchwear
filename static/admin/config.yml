backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
        label: "Template Key",
        name: "templateKey",
        widget: "hidden",
        default: "blog-post",
      }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Featured Post", name: "featuredpost", widget: "boolean" }
      - { label: "Featured Image", name: "featuredimage", widget: image }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list" }
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {
            label: "Template Key",
            name: "templateKey",
            widget: "hidden",
            default: "index-page",
          }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Hero Content",
              name: "heroContent",
              widget: "object",
              collapsed: true,
              fields:
                [
                  {
                    label: "Hero Image",
                    name: "heroImage",
                    widget: "object",
                    collapsed: true,
                    fields:
                      [
                        { label: "Image", name: "image", widget: "image" },
                        { label: 'Alt Text', name: "altText", widget: "string" },
                      ]
                  },
                  {
                    label: "Hero Boots Icon",
                    name: "heroBootsIcon",
                    widget: "object",
                    collapsed: true,
                    fields:
                      [
                        { label: "Image", name: "image", widget: "image" },
                        { label: "Alt Text", name: "altText", widget: "string" },
                      ]
                  },
                  { label: "Hero Heading", name: "heroHeading", widget: "markdown" },
                  { label: "Hero SubHeading", name: "heroSubHeading", widget: "string" },
                  {
                    label: "Hero Button",
                    name: "heroBtn",
                    widget: "object",
                    collapsed: true,
                    fields:
                      [
                        { label: "Text", name: "text", widget: "string" },
                        { label: "Link", name: "link", widget: "string" },
                      ]
                  }
                ]
          }
          - {
              label: "Intro Content",
              name: "introContent",
              widget: "object",
              collapsed: true,
              fields:
                [
                  {
                    label: "Logo Image",
                    name: "logoImage",
                    widget: "object",
                    collapsed: true,
                    fields:
                      [
                        { label: "Image", name: "image", widget: "image" },
                        { label: 'Alt Text', name: "altText", widget: "string" },
                      ]
                  },
                  {
                    label: "Boot Country Logo Image",
                    name: "bootCountryLogoImage",
                    widget: "object",
                    collapsed: true,
                    fields:
                      [
                        { label: "Image", name: "image", widget: "image" },
                        { label: 'Alt Text', name: "altText", widget: "string" },
                      ]
                  },
                  { label: 'Welcome Heading', name: "welcomeHeading", widget: "string" },
                  { label: 'Welcome Sub Heading', name: "welcomeSubHeading", widget: "string" },
                  { label: 'Intro Description', name: "introDescription", widget: "string" },
                  {
                    label: "View Stores Button",
                    name: "viewStoresBtn",
                    widget: "object",
                    collapsed: true,
                    fields:
                      [
                        { label: "Text", name: "text", widget: "string" },
                        { label: "Link", name: "link", widget: "string" },
                      ]
                  }
                ]
          }
          - {
              label: "Category Cards Content",
              name: "categoryCardsContent",
              widget: "list",
              fields:
                [
                  {
                    label: "Category Image",
                    name: "categoryImage",
                    widget: "object",
                    collapsed: true,
                    fields:
                      [
                        { label: "Image", name: "image", widget: "image" },
                        { label: 'Alt Text', name: "altText", widget: "string" },
                      ]
                  },
                  { label: "Category Text", name: "categoryText", widget: "string" },
                  { label: "Link Button",
                    name: "linkBtn",
                    widget: "object",
                    fields:
                      [
                        { label: "Text", name: "text", widget: "string" },
                        { label: "Link", name: "link", widget: "string" },
                      ]
                  }
                ]
          }
          - {
              label: "Dynamic Product Content",
              name: "dynamicProductContent",
              widget: "object",
              collapsed: true,
              fields:
                [
                  {
                    label: "Product Image",
                    name: "productImage",
                    widget: "object",
                    collapsed: true,
                    fields:
                      [
                        { label: "Image", name: "image", widget: "image" },
                        { label: 'Alt Text', name: "altText", widget: "string" },
                      ]
                  },
                  { label: 'Heading', name: "heading", widget: "string" },
                  { label: 'Sub Heading', name: "subHeading", widget: "string" },
                  { label: 'Description', name: "description", widget: "string" },
                  { label: "Link Button",
                    name: "linkBtn",
                    widget: "object",
                    fields:
                      [
                        { label: "Text", name: "text", widget: "string" },
                        { label: "Link", name: "link", widget: "string" },
                      ]
                  }
                ]
          }
          - {
              label: "Stores Section Content",
              name: "storesSectionContent",
              widget: "object",
              collapsed: true,
              fields:
                [
                  { label: 'Heading', name: "heading", widget: "string" },
                  { label: 'Sub Heading', name: "subHeading", widget: "string" },
                  { label: 'Description', name: "description", widget: "string" },
                  { label: "Link Button",
                    name: "linkBtn",
                    widget: "object",
                    fields:
                      [
                        { label: "Text", name: "text", widget: "string" },
                        { label: "Link", name: "link", widget: "string" },
